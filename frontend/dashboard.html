<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard â€“ BankMate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        .sidebar-link.active { background-color: #3b82f6; color: white; }
        .loader { border-top-color: #3b82f6; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-gray-800 text-white flex-shrink-0 flex flex-col transition-transform duration-300 ease-in-out -translate-x-full md:translate-x-0">
        <div class="flex items-center justify-center h-20 border-b border-gray-700">
            <svg class="h-8 w-8 text-blue-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 6.5A2.5 2.5 0 0 1 4.5 4h15A2.5 2.5 0 0 1 22 6.5v11A2.5 2.5 0 0 1 19.5 20h-15A2.5 2.5 0 0 1 2 17.5v-11Z"/><path d="m14 12-2-2-2 2"/><path d="M12 10v4"/></svg>
            <span class="ml-3 text-2xl font-semibold">BankMate</span>
        </div>
        <nav class="flex-1 px-4 py-6 space-y-2">
            <a href="./dashboard.html" data-page="dashboard" class="sidebar-link flex items-center px-4 py-3 rounded-lg hover:bg-gray-700">
                <i data-lucide="layout-dashboard" class="w-5 h-5 mr-3"></i> Dashboard
            </a>
            <a href="./transactions.html" data-page="transactions" class="sidebar-link flex items-center px-4 py-3 rounded-lg hover:bg-gray-700">
                <i data-lucide="arrow-right-left" class="w-5 h-5 mr-3"></i> Transactions
            </a>
            <a href="./settings.html" data-page="settings" class="sidebar-link flex items-center px-4 py-3 rounded-lg hover:bg-gray-700">
                <i data-lucide="settings" class="w-5 h-5 mr-3"></i> Settings
            </a>
        </nav>
        <div class="px-4 py-4 border-t border-gray-700">
            <a href="#" id="logoutButton" class="flex items-center px-4 py-3 rounded-lg text-red-400 hover:bg-red-500 hover:text-white">
                <i data-lucide="log-out" class="w-5 h-5 mr-3"></i> Logout
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
        <header class="bg-white shadow-md h-20 flex items-center justify-between px-6 flex-shrink-0 z-10">
            <div class="flex items-center">
                <button id="menu-toggle" class="md:hidden mr-4 text-gray-600"><i data-lucide="menu" class="w-6 h-6"></i></button>
                <h1 id="headerTitle" class="text-2xl font-semibold text-gray-800">Dashboard</h1>
            </div>
            <div class="flex items-center space-x-6">
                <div class="relative">
                    <button class="flex items-center space-x-2">
                        <img src="https://placehold.co/40x40/E2E8F0/4A5568?text=AV" alt="User Avatar" class="w-10 h-10 rounded-full">
                        <div class="text-left hidden md:block">
                            <div id="userName" class="font-semibold text-gray-700"></div>
                            <div id="userEmail" class="text-sm text-gray-500"></div>
                        </div>
                    </button>
                </div>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-8">
            <!-- Page-specific content -->
            <h2 id="welcomeMessage" class="text-3xl font-bold text-gray-800 mb-6"></h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-white p-6 rounded-xl shadow-lg transition-transform transform hover:-translate-y-1">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-sm font-medium text-gray-500">Total Balance</p>
                            <p id="totalBalance" class="text-3xl font-bold text-gray-800 mt-1">$0.00</p>
                        </div>
                        <div class="bg-blue-100 text-blue-600 p-3 rounded-full"><i data-lucide="wallet" class="w-6 h-6"></i></div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-lg transition-transform transform hover:-translate-y-1">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-sm font-medium text-gray-500">Total Income</p>
                            <p id="totalIncome" class="text-3xl font-bold text-gray-800 mt-1">$0.00</p>
                        </div>
                        <div class="bg-green-100 text-green-600 p-3 rounded-full"><i data-lucide="trending-up" class="w-6 h-6"></i></div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-lg transition-transform transform hover:-translate-y-1">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-sm font-medium text-gray-500">Total Expenses</p>
                            <p id="totalExpenses" class="text-3xl font-bold text-gray-800 mt-1">$0.00</p>
                        </div>
                        <div class="bg-red-100 text-red-600 p-3 rounded-full"><i data-lucide="trending-down" class="w-6 h-6"></i></div>
                    </div>
                </div>
                 <div class="bg-white p-6 rounded-xl shadow-lg flex flex-col justify-center items-center transition-transform transform hover:-translate-y-1">
                    <button id="newTransactionBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg flex items-center space-x-2 transition-transform transform hover:scale-105">
                        <i data-lucide="plus" class="w-5 h-5"></i><span>New Transaction</span>
                    </button>
                </div>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-lg">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Spending Overview</h3>
                    <canvas id="spendingChart" style="height: 300px;"></canvas>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-semibold text-gray-800">Recent Transactions</h3>
                        <a href="./transactions.html" class="text-blue-600 font-semibold hover:underline">View All</a>
                    </div>
                    <div id="recentTransactions" class="space-y-4"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals, Loader, etc. -->
    <div id="transactionModal" class="modal fixed inset-0 bg-black bg-opacity-60 items-center justify-center z-40 hidden">
        <!-- Modal Content -->
    </div>
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center hidden">
        <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-24 w-24"></div>
    </div>
    <div id="messageBox" class="hidden fixed top-5 right-5 text-white py-3 px-5 rounded-lg shadow-lg z-50"></div>

    <script src="./js/main.js"></script>
</body>
</html>
