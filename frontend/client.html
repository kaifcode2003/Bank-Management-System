<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .modal {
        display: none; /* Hidden by default */
      }
      .modal.active {
        display: flex; /* Show when active */
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div id="app" class="container mx-auto max-w-4xl p-4 sm:p-6 lg:p-8">
      <!-- Header -->
      <header
        class="flex justify-between items-center mb-8 pb-4 border-b border-gray-300"
      >
        <div class="flex items-center space-x-3">
          <svg
            class="w-10 h-10 text-indigo-600"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0012 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75z"
            />
          </svg>
          <h1 class="text-3xl font-bold text-gray-800">Global Bank</h1>
        </div>
        <button
          id="logoutButton"
          class="hidden bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300"
        >
          Logout
        </button>
      </header>

      <!-- Auth View -->
      <div id="authView">
        <div class="grid md:grid-cols-2 gap-8">
          <!-- Login Form -->
          <div class="bg-white p-8 rounded-2xl shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-center">Customer Login</h2>
            <form id="loginForm">
              <div class="mb-4">
                <label
                  for="loginEmail"
                  class="block text-gray-700 font-medium mb-2"
                  >Email</label
                >
                <input
                  type="email"
                  id="loginEmail"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  required
                />
              </div>
              <div class="mb-6">
                <label
                  for="loginPassword"
                  class="block text-gray-700 font-medium mb-2"
                  >Password</label
                >
                <input
                  type="password"
                  id="loginPassword"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  required
                />
              </div>
              <button
                type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300"
              >
                Login
              </button>
            </form>
          </div>
          <!-- Register Form -->
          <div class="bg-white p-8 rounded-2xl shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-center">
              New Customer Registration
            </h2>
            <form id="registerForm">
              <div class="mb-4">
                <label
                  for="registerName"
                  class="block text-gray-700 font-medium mb-2"
                  >Full Name</label
                >
                <input
                  type="text"
                  id="registerName"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  required
                />
              </div>
              <div class="mb-4">
                <label
                  for="registerEmail"
                  class="block text-gray-700 font-medium mb-2"
                  >Email</label
                >
                <input
                  type="email"
                  id="registerEmail"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  required
                />
              </div>
              <div class="mb-6">
                <label
                  for="registerPassword"
                  class="block text-gray-700 font-medium mb-2"
                  >Password</label
                >
                <input
                  type="password"
                  id="registerPassword"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  required
                />
              </div>
              <button
                type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300"
              >
                Register
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Dashboard View -->
      <div id="dashboardView" class="hidden">
        <div class="bg-white p-8 rounded-2xl shadow-lg mb-8">
          <h2 class="text-2xl font-bold mb-2">
            Welcome, <span id="customerName"></span>!
          </h2>
          <p class="text-gray-600">
            Account Number: <span id="accountNumber" class="font-mono"></span>
          </p>
          <div class="mt-6 text-center">
            <p class="text-lg text-gray-600">Available Balance</p>
            <p
              id="accountBalance"
              class="text-5xl font-bold text-indigo-600 tracking-tight"
            >
              $0.00
            </p>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
          <button
            data-modal="depositModal"
            class="modal-trigger bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-4 rounded-lg transition duration-300 text-lg"
          >
            Deposit
          </button>
          <button
            data-modal="withdrawModal"
            class="modal-trigger bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-4 px-4 rounded-lg transition duration-300 text-lg"
          >
            Withdraw
          </button>
          <button
            data-modal="transferModal"
            class="modal-trigger bg-purple-500 hover:bg-purple-600 text-white font-bold py-4 px-4 rounded-lg transition duration-300 text-lg"
          >
            Transfer
          </button>
        </div>

        <!-- Transaction History -->
        <div class="bg-white p-8 rounded-2xl shadow-lg">
          <h3 class="text-2xl font-bold mb-6">Transaction History</h3>
          <div class="overflow-x-auto">
            <table class="min-w-full">
              <thead class="bg-gray-50">
                <tr>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Date
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Type
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Amount
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Description
                  </th>
                </tr>
              </thead>
              <tbody
                id="transactionHistory"
                class="bg-white divide-y divide-gray-200"
              >
                <!-- Rows will be inserted here by JS -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Modals -->
    <!-- Deposit Modal -->
    <div
      id="depositModal"
      class="modal fixed inset-0 bg-gray-900 bg-opacity-75 items-center justify-center"
    >
      <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6">Deposit Funds</h2>
        <form id="depositForm">
          <div class="mb-4">
            <label
              for="depositAmount"
              class="block text-gray-700 font-medium mb-2"
              >Amount</label
            >
            <input
              type="number"
              id="depositAmount"
              step="0.01"
              min="0.01"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div class="flex justify-end space-x-4">
            <button
              type="button"
              class="modal-close bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg"
            >
              Deposit
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Withdraw Modal -->
    <div
      id="withdrawModal"
      class="modal fixed inset-0 bg-gray-900 bg-opacity-75 items-center justify-center"
    >
      <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6">Withdraw Funds</h2>
        <form id="withdrawForm">
          <div class="mb-4">
            <label
              for="withdrawAmount"
              class="block text-gray-700 font-medium mb-2"
              >Amount</label
            >
            <input
              type="number"
              id="withdrawAmount"
              step="0.01"
              min="0.01"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
              required
            />
          </div>
          <div class="flex justify-end space-x-4">
            <button
              type="button"
              class="modal-close bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg"
            >
              Withdraw
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Transfer Modal -->
    <div
      id="transferModal"
      class="modal fixed inset-0 bg-gray-900 bg-opacity-75 items-center justify-center"
    >
      <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6">Transfer Funds</h2>
        <form id="transferForm">
          <div class="mb-4">
            <label
              for="transferToAccount"
              class="block text-gray-700 font-medium mb-2"
              >Recipient's Account Number</label
            >
            <input
              type="text"
              id="transferToAccount"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="transferAmount"
              class="block text-gray-700 font-medium mb-2"
              >Amount</label
            >
            <input
              type="number"
              id="transferAmount"
              step="0.01"
              min="0.01"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
              required
            />
          </div>
          <div class="flex justify-end space-x-4">
            <button
              type="button"
              class="modal-close bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-lg"
            >
              Transfer
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Custom Alert/Message Box -->
    <div
      id="messageBox"
      class="hidden fixed top-5 right-5 bg-red-500 text-white py-3 px-5 rounded-lg shadow-lg transition-opacity duration-300"
    >
      <p id="messageText"></p>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // --- Configuration ---
        const API_BASE_URL = "http://localhost:3000/api"; // The URL of your backend server

        // --- DOM Elements ---
        const authView = document.getElementById("authView");
        const dashboardView = document.getElementById("dashboardView");
        const logoutButton = document.getElementById("logoutButton");
        const messageBox = document.getElementById("messageBox");
        const messageText = document.getElementById("messageText");

        // --- UI Helper Functions ---
        const showView = (view) => {
          authView.classList.add("hidden");
          dashboardView.classList.add("hidden");
          logoutButton.classList.add("hidden");
          view.classList.remove("hidden");
          if (view === dashboardView) {
            logoutButton.classList.remove("hidden");
          }
        };

        const showMessage = (message, isError = true) => {
          messageText.textContent = message;
          messageBox.className = `fixed top-5 right-5 text-white py-3 px-5 rounded-lg shadow-lg transition-opacity duration-300 ${
            isError ? "bg-red-500" : "bg-green-500"
          }`;
          messageBox.classList.remove("hidden");
          setTimeout(() => {
            messageBox.classList.add("hidden");
          }, 3000);
        };

        // --- API Call Helper ---
        const apiRequest = async (
          endpoint,
          method,
          body = null,
          token = null
        ) => {
          const headers = { "Content-Type": "application/json" };
          if (token) {
            headers["Authorization"] = `Bearer ${token}`;
          }

          const config = {
            method,
            headers,
          };

          if (body) {
            config.body = JSON.stringify(body);
          }

          try {
            const response = await fetch(`${API_BASE_URL}${endpoint}`, config);
            const data = await response.json();
            if (!response.ok) {
              throw new Error(data.message || "An error occurred");
            }
            return data;
          } catch (error) {
            showMessage(error.message);
            throw error;
          }
        };

        // --- State Management ---
        let state = {
          token: localStorage.getItem("authToken"),
          user: null,
          account: null,
          transactions: [],
        };

        // --- Render Functions ---
        const renderDashboard = () => {
          if (state.account) {
            document.getElementById("customerName").textContent =
              state.user.name;
            document.getElementById("accountNumber").textContent =
              state.account.account_number;
            document.getElementById(
              "accountBalance"
            ).textContent = `$${parseFloat(state.account.balance).toFixed(2)}`;
            renderTransactions();
          }
        };

        const renderTransactions = () => {
          const historyBody = document.getElementById("transactionHistory");
          historyBody.innerHTML = ""; // Clear previous entries
          if (state.transactions.length === 0) {
            historyBody.innerHTML =
              '<tr><td colspan="4" class="text-center py-4 text-gray-500">No transactions yet.</td></tr>';
            return;
          }
          state.transactions.forEach((tx) => {
            const isDebit =
              tx.type === "WITHDRAWAL" || tx.type === "TRANSFER_DEBIT";
            const amountClass = isDebit ? "text-red-600" : "text-green-600";
            const amountSign = isDebit ? "-" : "+";

            let description = tx.type;
            if (tx.type === "TRANSFER_DEBIT")
              description = `Transfer to ${tx.related_account_number}`;
            if (tx.type === "TRANSFER_CREDIT")
              description = `Transfer from ${tx.related_account_number}`;

            const row = `
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap">${new Date(
                              tx.timestamp
                            ).toLocaleString()}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${tx.type.replace(
                              "_",
                              " "
                            )}</td>
                            <td class="px-6 py-4 whitespace-nowrap font-medium ${amountClass}">${amountSign}$${parseFloat(
              tx.amount
            ).toFixed(2)}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-gray-600">${description}</td>
                        </tr>
                    `;
            historyBody.insertAdjacentHTML("beforeend", row);
          });
        };

        // --- Main App Logic ---
        const loadDashboardData = async () => {
          if (!state.token) return;
          try {
            const data = await apiRequest("/account", "GET", null, state.token);
            state.user = data.user;
            state.account = data.account;
            state.transactions = data.transactions;
            renderDashboard();
            showView(dashboardView);
          } catch (error) {
            // Token might be invalid, so log out
            logout();
          }
        };

        const login = async (email, password) => {
          try {
            const data = await apiRequest("/login", "POST", {
              email,
              password,
            });
            state.token = data.token;
            localStorage.setItem("authToken", data.token);
            await loadDashboardData();
          } catch (error) {
            console.error("Login failed:", error);
          }
        };

        const register = async (name, email, password) => {
          try {
            const data = await apiRequest("/register", "POST", {
              name,
              email,
              password,
            });
            showMessage(data.message, false);
            // Automatically log in the user after successful registration
            await login(email, password);
          } catch (error) {
            console.error("Registration failed:", error);
          }
        };

        const logout = () => {
          state.token = null;
          state.user = null;
          state.account = null;
          state.transactions = [];
          localStorage.removeItem("authToken");
          showView(authView);
        };

        // --- Event Listeners ---
        document.getElementById("loginForm").addEventListener("submit", (e) => {
          e.preventDefault();
          const email = document.getElementById("loginEmail").value;
          const password = document.getElementById("loginPassword").value;
          login(email, password);
        });

        document
          .getElementById("registerForm")
          .addEventListener("submit", (e) => {
            e.preventDefault();
            const name = document.getElementById("registerName").value;
            const email = document.getElementById("registerEmail").value;
            const password = document.getElementById("registerPassword").value;
            register(name, email, password);
          });

        logoutButton.addEventListener("click", logout);

        // --- Modal Handling ---
        const modals = document.querySelectorAll(".modal");
        const modalTriggers = document.querySelectorAll(".modal-trigger");
        const modalCloses = document.querySelectorAll(".modal-close");

        const openModal = (modalId) => {
          const modal = document.getElementById(modalId);
          if (modal) modal.classList.add("active");
        };

        const closeModal = () => {
          modals.forEach((modal) => modal.classList.remove("active"));
        };

        modalTriggers.forEach((trigger) => {
          trigger.addEventListener("click", () =>
            openModal(trigger.dataset.modal)
          );
        });

        modalCloses.forEach((close) => {
          close.addEventListener("click", closeModal);
        });

        // Transaction Form Submissions
        document
          .getElementById("depositForm")
          .addEventListener("submit", async (e) => {
            e.preventDefault();
            const amount = parseFloat(
              document.getElementById("depositAmount").value
            );
            try {
              const result = await apiRequest(
                "/transactions/deposit",
                "POST",
                { amount },
                state.token
              );
              showMessage(result.message, false);
              closeModal();
              await loadDashboardData();
              e.target.reset();
            } catch (error) {
              console.error("Deposit failed:", error);
            }
          });

        document
          .getElementById("withdrawForm")
          .addEventListener("submit", async (e) => {
            e.preventDefault();
            const amount = parseFloat(
              document.getElementById("withdrawAmount").value
            );
            try {
              const result = await apiRequest(
                "/transactions/withdraw",
                "POST",
                { amount },
                state.token
              );
              showMessage(result.message, false);
              closeModal();
              await loadDashboardData();
              e.target.reset();
            } catch (error) {
              console.error("Withdrawal failed:", error);
            }
          });

        document
          .getElementById("transferForm")
          .addEventListener("submit", async (e) => {
            e.preventDefault();
            const toAccountNumber =
              document.getElementById("transferToAccount").value;
            const amount = parseFloat(
              document.getElementById("transferAmount").value
            );
            try {
              const result = await apiRequest(
                "/transactions/transfer",
                "POST",
                { toAccountNumber, amount },
                state.token
              );
              showMessage(result.message, false);
              closeModal();
              await loadDashboardData();
              e.target.reset();
            } catch (error) {
              console.error("Transfer failed:", error);
            }
          });

        // --- App Initialization ---
        const init = () => {
          if (state.token) {
            loadDashboardData();
          } else {
            showView(authView);
          }
        };

        init();
      });
    </script>
  </body>
</html>
