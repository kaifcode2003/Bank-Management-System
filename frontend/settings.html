<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings â€“ BankMate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        .sidebar-link.active { background-color: #3b82f6; color: white; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-gray-800 text-white flex-shrink-0 flex flex-col transition-transform duration-300 ease-in-out -translate-x-full md:translate-x-0">
        <div class="flex items-center justify-center h-20 border-b border-gray-700">
            <svg class="h-8 w-8 text-blue-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 6.5A2.5 2.5 0 0 1 4.5 4h15A2.5 2.5 0 0 1 22 6.5v11A2.5 2.5 0 0 1 19.5 20h-15A2.5 2.5 0 0 1 2 17.5v-11Z"/><path d="m14 12-2-2-2 2"/><path d="M12 10v4"/></svg>
            <span class="ml-3 text-2xl font-semibold">BankMate</span>
        </div>
        <nav class="flex-1 px-4 py-6 space-y-2">
            <a href="./dashboard.html" data-page="dashboard" class="sidebar-link flex items-center px-4 py-3 rounded-lg hover:bg-gray-700">
                <i data-lucide="layout-dashboard" class="w-5 h-5 mr-3"></i> Dashboard
            </a>
            <a href="./transactions.html" data-page="transactions" class="sidebar-link flex items-center px-4 py-3 rounded-lg hover:bg-gray-700">
                <i data-lucide="arrow-right-left" class="w-5 h-5 mr-3"></i> Transactions
            </a>
            <a href="./settings.html" data-page="settings" class="sidebar-link flex items-center px-4 py-3 rounded-lg hover:bg-gray-700">
                <i data-lucide="settings" class="w-5 h-5 mr-3"></i> Settings
            </a>
        </nav>
        <div class="px-4 py-4 border-t border-gray-700">
            <a href="#" id="logoutButton" class="flex items-center px-4 py-3 rounded-lg text-red-400 hover:bg-red-500 hover:text-white">
                <i data-lucide="log-out" class="w-5 h-5 mr-3"></i> Logout
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
        <header class="bg-white shadow-md h-20 flex items-center justify-between px-6 flex-shrink-0 z-10">
            <div class="flex items-center">
                <button id="menu-toggle" class="md:hidden mr-4 text-gray-600"><i data-lucide="menu" class="w-6 h-6"></i></button>
                <h1 id="headerTitle" class="text-2xl font-semibold text-gray-800">Settings</h1>
            </div>
            <div class="flex items-center space-x-6">
                <div class="relative">
                    <button class="flex items-center space-x-2">
                        <img src="https://placehold.co/40x40/E2E8F0/4A5568?text=AV" alt="User Avatar" class="w-10 h-10 rounded-full">
                        <div class="text-left hidden md:block">
                            <div id="userName" class="font-semibold text-gray-700"></div>
                            <div id="userEmail" class="text-sm text-gray-500"></div>
                        </div>
                    </button>
                </div>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-white p-8 rounded-xl shadow-lg">
                    <h3 class="text-xl font-semibold text-gray-800 mb-6">Profile Information</h3>
                    <form id="profileForm">
                        <div class="mb-4">
                            <label for="profileName" class="block text-gray-700 font-medium mb-2">Full Name</label>
                            <input type="text" id="profileName" class="w-full px-4 py-2 border rounded-lg">
                        </div>
                        <div class="mb-6">
                            <label for="profileEmail" class="block text-gray-700 font-medium mb-2">Email Address</label>
                            <input type="email" id="profileEmail" class="w-full px-4 py-2 border rounded-lg bg-gray-100" disabled>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">Save Changes</button>
                    </form>
                </div>
                 <div class="bg-white p-8 rounded-xl shadow-lg">
                    <h3 class="text-xl font-semibold text-gray-800 mb-6">Change Password</h3>
                    <form id="passwordForm">
                        <div class="mb-4">
                            <label for="currentPassword" class="block text-gray-700 font-medium mb-2">Current Password</label>
                            <input type="password" id="currentPassword" class="w-full px-4 py-2 border rounded-lg" required>
                        </div>
                        <div class="mb-4">
                            <label for="newPassword" class="block text-gray-700 font-medium mb-2">New Password</label>
                            <input type="password" id="newPassword" class="w-full px-4 py-2 border rounded-lg" required>
                        </div>
                         <div class="mb-6">
                            <label for="confirmPassword" class="block text-gray-700 font-medium mb-2">Confirm New Password</label>
                            <input type="password" id="confirmPassword" class="w-full px-4 py-2 border rounded-lg" required>
                        </div>
                        <button type="submit" class="w-full bg-gray-800 text-white font-bold py-2 px-4 rounded-lg hover:bg-black">Update Password</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
