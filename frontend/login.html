<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€“ BankMate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader { border-top-color: #3b82f6; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="authView" class="w-full h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-slate-100">
        <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl">
            <!-- Login Form -->
            <div id="loginContainer">
                <div class="flex items-center justify-center mb-6">
                    <svg class="h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 6.5A2.5 2.5 0 0 1 4.5 4h15A2.5 2.5 0 0 1 22 6.5v11A2.5 2.5 0 0 1 19.5 20h-15A2.5 2.5 0 0 1 2 17.5v-11Z"/><path d="m14 12-2-2-2 2"/><path d="M12 10v4"/></svg>
                    <span class="ml-3 text-3xl font-semibold text-gray-800">BankMate</span>
                </div>
                <h2 class="text-xl font-semibold mb-6 text-center text-gray-600">Customer Login</h2>
                <form id="loginForm">
                    <div class="mb-4">
                        <label for="loginEmail" class="block text-gray-700 font-medium mb-2">Email</label>
                        <input type="email" id="loginEmail" placeholder="e.g., customer@example.com" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="loginPassword" class="block text-gray-700 font-medium mb-2">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">Login</button>
                </form>
                <p class="text-center mt-4">No account? <a href="#" id="showRegister" class="text-blue-600 hover:underline">Register</a></p>
            </div>
            <!-- Registration Form -->
            <div id="registerContainer" class="hidden">
                 <h2 class="text-2xl font-bold mb-6 text-center">New Customer Registration</h2>
                 <form id="registerForm">
                     <div class="mb-4">
                         <label for="registerName" class="block text-gray-700 font-medium mb-2">Full Name</label>
                         <input type="text" id="registerName" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                     </div>
                     <div class="mb-4">
                         <label for="registerEmail" class="block text-gray-700 font-medium mb-2">Email</label>
                         <input type="email" id="registerEmail" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                     </div>
                     <div class="mb-6">
                         <label for="registerPassword" class="block text-gray-700 font-medium mb-2">Password</label>
                         <input type="password" id="registerPassword" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                     </div>
                     <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg">Register</button>
                 </form>
                 <p class="text-center mt-4">Have an account? <a href="#" id="showLogin" class="text-blue-600 hover:underline">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Loading Spinner and Message Box -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center hidden">
        <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-24 w-24"></div>
    </div>
    <div id="messageBox" class="hidden fixed top-5 right-5 text-white py-3 px-5 rounded-lg shadow-lg z-50"></div>

    <!-- Shared JavaScript -->
    <script src="./js/main.js"></script>
</body>
</html>
